<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieAZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

  <div class="container bg-dark">

    <div class="row " id="task">

      </div>

    </div>
    <div class="card" style="width: 18rem;">
      <img src="" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
        <a href="" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  </div>
  <script>

    let ht1 = document.getElementById("task");
    fetch("https://api.tvmaze.com/shows").then(arr => arr.json())
    .then(element => element.forEach(element => {
      let card = document.createElement("div");
      card.className = "col-md-3 mt-5";
      card.innerHTML = `<div class="card" style="width: 18rem;">
                          <img src="${element.image.original}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">Type: ${element.type}</h5>
                            <p class="card-text">${element.name}</p>
                            <a href="${element.url}" class="btn btn-primary">Go somewhere</a>
                          </div>
                        </div>`
      ht1.appendChild(card)
    }))


  
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"

  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    crossorigin="anonymous"
    </script>

</body>

</html>
